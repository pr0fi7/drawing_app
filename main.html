<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        canvas {
            border: 1px solid #000;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            margin: 0 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            outline: none;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <canvas id="drawingCanvas" width="500" height="300"></canvas>

    <div class="button-container">
        <button id="clearButton">Clear</button>
        <button id="saveButton">Save</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const canvas = document.getElementById('drawingCanvas');
            const context = canvas.getContext('2d');
            let isDrawing = false;

            function startDrawing(e) {
                isDrawing = true;
                draw(e);
            }

            function stopDrawing() {
                isDrawing = false;
                context.beginPath(); // Start a new path
            }

            function draw(e) {
                if (!isDrawing) return;

                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left; // Adjust mouse position relative to canvas
                const y = e.clientY - rect.top; // Adjust mouse position relative to canvas

                context.lineTo(x, y); // Draw a line from the last position to the current position
                context.stroke(); // Render the line on the canvas
                context.beginPath(); // Start a new path for the next line
                context.moveTo(x, y); // Move the drawing cursor to the current position
            }

            function clearCanvas() {
                context.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
            }

            function saveDrawing() {
                const image = canvas.toDataURL(); // Convert the canvas content to a data URL
                const link = document.createElement('a'); // Create a link element
                link.href = image; // Set the link's href attribute to the data URL
                link.download = 'drawing.png'; // Set the download attribute to specify the file name
                link.click(); // Simulate a click on the link to trigger the download
            }

            document.getElementById('clearButton').addEventListener('click', clearCanvas);
            document.getElementById('saveButton').addEventListener('click', saveDrawing);

            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
        });
    </script>
</body>
</html>
